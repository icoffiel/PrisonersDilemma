apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Nerdery Prisoners Dilemma',
                   'Implementation-Version': version,
                   'Main-Class': 'com.nerdery.icoffiel.prisonersdilemma.PrisonerDilemma'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.+'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
